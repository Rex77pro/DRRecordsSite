<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR Records</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
  <div class="fluid-container">
    <div class="p-3">
      <h1 class="text-center">DR Records API Website</h1>
    </div>
  </div>

  <div id="app" class="container">
    <div class="container">
      <span v-if="error" class="text-danger">{{error}}</span>
    </div>
    <div class="accordion" id="getAllAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#getAllAccordionBody" aria-expanded="true" aria-controls="getAllAccordionBody">
            GetAll()
          </button>
        </h2> 
        <div id="getAllAccordionBody" class="accordion-collapse collapse" data-bs-parent="#getAllAccordion">
          <div class="accordion-body">
            <h2>GetAll()</h2>
            <div class="input-group">
              <button id="getAllButton" class="btn btn-primary" v-on:click="getAll()">GetAll</button>
              <input id="inputTitle" v-model.trim="title" type="text" class="form-control col-1" placeholder="Title" >
              <input id="inputArtist" v-model.trim="artist" type="text" class="form-control col-1" placeholder="Artist">
              <input id="inputDuration" v-model.number="duration" type="number" class="form-control col-1" placeholder="Duration">
              <input id="inputYear" v-model.number="publicationyear" type="number" class="form-control col-1" placeholder="Year">
              <button id="clearGetAll" class="btn btn-warning" v-on:click="clearGetAll()">Clear</button>
            </div>
            <div class="fluid-container">
              <div v-if="showGetAll">
                <h3 class="pt-3">Status:</h3>
                <table class="table table-light table-bordered table-hover">
                  <tbody>
                    <tr>
                      <td>
                        <pre class="text-start">{{getAllResponse.status + ' ' + getAllResponse.statusText}}</pre>
                      </td>
                    </tr>
                  </tbody>  
                </table>
                <h3 class="pt-3">Data:</h3>
                <div class="table-responsive table-scrollable">
                  <table class="table table-light table-bordered table-hover">
                    <tbody>
                      <tr>
                        <td>
                          <pre id="getAllRecordsList" class="text-start">{{getAllResponse.data}}</pre>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <h3 class="pt-3">Headers:</h3>
                <table class="table table-light table-bordered table-hover">
                  <tbody>
                    <tr>
                      <td>
                        <pre class="text-start">{{getAllResponse.headers}}</pre>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>  
        </div>             
      </div>      
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
